name: bilions_ui
description: Bilions UI components. Custom made alert, confirm, image preview, toast widgets, text input, date picker, bottom sheet menu. All widget are support with different theme variant such as primary, success, danger, info, warning.
version: 1.1.0
homepage: https://github.com/necessarylion/bilions_ui

environment:
  sdk: '>=2.18.1 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  logger:
  image_picker:
  flutter_svg:
  photo_view:
  intl:
  path:
  carousel_slider:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
